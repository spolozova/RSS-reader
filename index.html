<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hexlet ptoject 3 RSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="d-flex flex-coloumn min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div clss="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action class="rss-form">
                        <div class="form-row">
                            <div class="col">
                              <input autofocus required name="url" aria-lable="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS">
                            </div>
                            <div class="col-auto">
                              <button type="submit" aria-lable="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts"></div>
            </div>
        </section>
    </main>   
</body>
</html>
